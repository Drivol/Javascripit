<body>
    <script>

    let nota = Number(prompt("Digite sua nota (0 a 10):"));

    if (nota >= 8 & nota <11) {
        alert("Excelente!");
    } else if (nota >= 5) {
        alert("Bom!");
    } else {
        alert("Ruim.");
    }


    </script>
