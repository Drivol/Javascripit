<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let valor = Number(prompt("Qual o valor da compra?"));
        let desconto = 10 / 100
        if (valor >100){
            alert(`valor final: ${valor - (valor * desconto)}`);
        }else{`Valor final ${valor}`}
    </script>
</body>
